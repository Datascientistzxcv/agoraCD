apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-app
  namespace: phpns




spec:
  replicas: 2
  selector:
    matchLabels:
      app: php-app
  template:
    metadata:
      labels:
        app: php-app
    spec:
      containers:
      - name: php-container
        image: bitnami/php-fpm
        ports:
        - containerPort: 80
